<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Library Management System - Members</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="books.html">Books</a></li>
          <li><a href="members.html">Members</a></li>
          <li><a href="borrowed-books.html">Borrowed Books</a></li>
          <li><a href="profile.html">Profile</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <h1>Members</h1>

      <!-- Display list of members -->
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Add rows dynamically using JavaScript -->
        </tbody>
      </table>

      <!-- Add member form -->
      <form>
        <h2>Add Member</h2>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="role">Role:</label>
          <select id="role" name="role">
            <option value="member">Member</option>
            <option value="librarian">Librarian</option>
          </select>
        </div>
        <button type="submit">Add</button>
      </form>

      <!-- Edit member form -->
      <form>
        <h2>Edit Member</h2>
        <div>
          <label for="edit-name">Name:</label>
          <input type="text" id="edit-name" name="edit-name" required>
        </div>
        <div>
          <label for="edit-username">Username:</label>
          <input type="text" id="edit-username" name="edit-username" required>
        </div>
        <div>
          <label for="edit-email">Email:</label>
          <input type="email" id="edit-email" name="edit-email" required>
        </div>
        <div>
          <label for="edit-role">Role:</label>
          <select id="edit-role" name="edit-role">
            <option value="member">Member</option>
            <option value="librarian">Librarian</option>
          </select>
        </div>
        <button type="submit">Save</button>
        <button type="button" id="cancel-edit">Cancel</button>
      </form>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; Library Management System</p>
    </footer>
    
    <!-- Scripts -->
    <script src="js/script.js"></script>
  </body>
</html>
